<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>新闻列表</title>
<link type="text/css" href="templates_NewsList.css" rel="stylesheet">
<script src="./templates_Public.js" type="text/javascript"></script>
<script src="./templates_NewsList.js" type="text/javascript"></script>
<script id="NewListHtml" type="text/html">
	<% if (hotLink != undefined && hotLink.length > 0) {%>
		<div class="gdt">
			<ul style="width: 10000px; margin-left: 0px;">
			   <% for (var i = 0; i < hotLink.length; i ++) { %>
				<li style="width: 1263px;"><a href="<%= hotLink[i].a %>" data-transition="slide"> 
					<img  src="<%= hotLink[i].i %>" alt="<%= hotLink[i].t %>">
				</a></li>
			  <% } %>
			</ul>
			<div class="dian"><b></b><p></p></div>
		</div>
	  <% } %>
    <div class="he">
    <% var $tempC=''; %>
    <% for (i=0;i<news.length;i++) { %>
		<% if (news[i].c != undefined && news[i].c != $tempC && news[i].c != '') { %>
		<h1 class="tqsp"><%=news[i].c%></h1>
		<% 
			$tempC = news[i].c;
		} 
		%>
		<% if (news[i].i  != undefined  && news[i].i  != "") { %>
			<a href="<%=news[i].a%>">
			<% if ( config.newimg != undefined && config.newimg == "left" ){ %>
				<dl class="zuo">
				   <dt><img src="<%=news[i].i%>" style="width:80%; " /></dt>
				   <dd><%=news[i].t%><br><span><%=news[i].p%></span></dd>
				</dl>
		    <% } else {%>
				<dl class="you">
				  <dt><%=news[i].t%><br><span><%=news[i].p%></span></dt>
				  <dd><img src="<%=news[i].i%>" style="width:80%; " /></dd>
				</dl>
			<% } %>
				 
			</a>
		<%} else {%>
			<a href="<%=news[i].a%>">
				<dl>
					<dt><%=news[i].t%></dt>
					<dd><%=news[i].p%></dd>
				</dl>
			</a>
		<% } %>
    <% } %>
   </div>
   <% if (config.showmore != undefined && config.showmore == true ) { %>
       <div data-url="<%=config.nextData%>" class="anniu">查看更多</div>
   <% } %>
</script>
